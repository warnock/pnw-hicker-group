<h4>Edit Hike</h4>

<label>Name:</label>
<input [(ngModel)]="selectedHike.nameOfHike">
<br>

<label>Creator:</label>
<input [(ngModel)]="selectedHike.author">
<br>

<label>Type:</label>
<input [(ngModel)]="selectedHike.state">
<br>

<label>Short Description:</label>
<input [(ngModel)]="selectedHike.coordinates">
<br>

<button (click)="beginUpdatingHike(selectedHike)">Done</button>
